<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍页</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="bootstrap-5.1.0-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">个人主页</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#home">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#about">关于我</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#skills">技能</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#contact">联系我</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 内容区域 -->
    <div class="tab-content container mt-4">
        <!-- 首页 -->
        <div class="tab-pane fade show active" id="home">
            <!-- 轮播图 -->
            <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="doc/1.png" class="d-block w-100" alt="Photo 1">
                    </div>
                    <div class="carousel-item">
                        <img src="doc/2.png" class="d-block w-100" alt="Photo 2">
                    </div>
                    <div class="carousel-item">
                        <img src="doc/3.png" class="d-block w-100" alt="Photo 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!-- 关于我 -->
        <div class="tab-pane fade" id="about">
            <h2>关于我</h2>
            <p>我是一名充满热情的开发者，对新技术有着强烈的好奇心。喜欢不断探索和学习，努力提升自己的技术水平。</p>
        </div>
        <!-- 技能 -->
        <div class="tab-pane fade" id="skills">
            <h2>技能</h2>
            <ul>
                <li>前端开发：HTML、CSS、JavaScript、React</li>
                <li>后端开发：Python、Django、Flask</li>
                <li>数据库：MySQL、MongoDB</li>
            </ul>
        </div>
        <!-- 联系我 -->
        <div class="tab-pane fade" id="contact">
            <h2>联系我</h2>
            <p>邮箱: example@example.com</p>
            <p>电话: +86 1234567890</p>
        </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="bootstrap-5.1.0-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
